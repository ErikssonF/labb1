<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Donny Ben√©t</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body onload="checkUser()">
    <header class="header">
      <img
        src="images/donny-top-left.jpg"
        class="donny-topleft"
        alt="Donny profile picture"
      />
      <h1 class="header-text">JOIN US!</h1>
    </header>

    <main class="content">
      <div class="menu">
        <button onclick="menuCollapse()" id="menuButton">&#9776;</button>

        <ul id="navbar">
          <li>
            <p><a href="index.html">Home</a></p>
          </li>
          <li>
            <p><a href="about.html">About</a></p>
          </li>
          <li>
            <p><a href="signup.html">Sign up</a></p>
          </li>
        </ul>
      </div>

      <div class="about-text">
        <form id="signup-form">
          <label>Username:</label>
          <input
            id="userNameInput"
            required
            minlength="3"
            placeholder="Enter your username"
            pattern="^[A-Za-z][A-Za-z0-9_]{2,16}$"
            title="At least 3 characters, no blank spaces."
            type="text"
          />
          <br />
          <label>Password:</label>
          <input
            id="password"
            required
            minlength="3"
            placeholder="Enter your password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            type="password"
          />
          <br />
          <button id="jsonbtn" type="submit">Sign up</button>
          <p id="welcomeMessage"></p>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>
        <a href="https://www.instagram.com/donnybenet"
          ><img
            src="images/instagram.png"
            id="instagramlogo"
            alt="Abba Instagram Page"
        /></a>
      </p>

      <p>
        <a href="mailto:eriksson.nf@gmail.com"
          ><img src="images/Email.png" id="emaillogo" alt="email icon logo"
        /></a>
      </p>
    </footer>

    <script src="js/javascript.js" async defer></script>
  </body>
</html>
